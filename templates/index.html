<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kuat Tekan Beton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="header-logo">
            <img src="{{ url_for('static', filename='assets/logo.jpg') }}" alt="Logo Solusi Bangun Beton">
            <h1 class="mb-0">Prediksi Kuat Tekan Beton 28 Hari</h1>
        </div>
        <div class="card p-4 shadow-lg border-0">
            <form action="/predict" method="post">
                <div class="row g-3">
                    <div class="col-md-6 mb-3">
                        <label for="Water" class="form-label">Water (kg/m³)</label>
                        <input type="number" step="any" class="form-control" id="Water" name="Water" value="185" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Cement Type I" class="form-label">Cement Type I (kg/m³)</label>
                        <input type="number" step="any" class="form-control" id="Cement Type I" name="Cement Type I" value="56" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="HYDRAULIC CEMENT" class="form-label">HYDRAULIC CEMENT (kg/m³)</label>
                        <input type="number" step="any" class="form-control" id="HYDRAULIC CEMENT" name="HYDRAULIC CEMENT" value="224" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="FLY ASH (F)" class="form-label">FLY ASH (F) (kg/m³)</label>
                        <input type="number" step="any" class="form-control" id="FLY ASH (F)" name="FLY ASH (F)" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="SPLIT 10 - 20" class="form-label">SPLIT 10 - 20 (kg/m³)</label>
                        <input type="number" step="any" class="form-control" id="SPLIT 10 - 20" name="SPLIT 10 - 20" value="826" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="M-SAND" class="form-label">M-SAND (kg/m³)</label>
                        <input type="number" step="any" class="form-control" id="M-SAND" name="M-SAND" value="1006" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="DARATARD 36 MR" class="form-label">DARATARD 36 MR (g/m³)</label>
                        <input type="number" step="any" class="form-control" id="DARATARD 36 MR" name="DARATARD 36 MR" value="850" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="DARACEM 133 ADV" class="form-label">DARACEM 133 ADV (g/m³)</label>
                        <input type="number" step="any" class="form-control" id="DARACEM 133 ADV" name="DARACEM 133 ADV" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Plastiment 923" class="form-label">Plastiment 923 (g/m³)</label>
                        <input type="number" step="any" class="form-control" id="Plastiment 923" name="Plastiment 923" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Viscocrete 8050" class="form-label">Viscocrete 8050 (g/m³)</label>
                        <input type="number" step="any" class="form-control" id="Viscocrete 8050" name="Viscocrete 8050" value="0" required>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Prediksi Kuat Tekan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
    &copy; 2024 Solusi Bangun Beton. All rights reserved.
</footer>
</html>
